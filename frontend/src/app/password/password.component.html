
   <!-- Modification mot de passe de la personne qui se connect  -->



   <div  style="margin-right: 30%; margin-left: 30%;">
    <div class="box ">
      <div style="position: relative;">
        <div class="card ">
          <div class="card-body pt-0 pt-md-4 mt-5">
            <div class="text-center">
              <h3>
               {{monidentity}}<span class="font-weight-light"></span>
              </h3>
              <div class="h5 font-weight-300">
                <i class="ni location_pin mr-2"></i>{{monmail}}
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-center dd">
        <div class="col-lg-3 order-lg-2">
              <img src="assets/img/theme/20825.jpg" class="rounded-circle shadow"
              style="margin-left: -32px; width: 200px; height: 200px;position: relative; margin-bottom: 0px; margin-top: -360px;">
        </div>
      </div>
      <p  class="alert alert-danger" role="alert" *ngIf="pass != ''">{{pass}}</p>
      <div class="box mt-2 shadow  rounded">

        <div class=" shadow  p-1 pp">
          <div class="card-header bg-white p-1 align-items-center">
            <div class=""  style="margin-left: 35%;">
              <div class="">
                <h3 class="mb-0 align-items-center">Modification</h3>
              </div>

            </div>
          </div>
          <div class= "bg-white white" style="padding:10px;">
            <form role="form"  [formGroup]="profileForm" (ngSubmit)="onSubmite()">
              <h6 style="text-align:center;" class="heading-small text-muted mb-1">mot de passe</h6>
              <div class="pl-md-6">

                <div class="row">

                  <div class="col-lg-12">
                    <label for="actuelPass">Ancien mot de pass</label>
                    <div style="position: relative;" [ngClass]="{'invalid':submitted && profileForm.controls['actuelPass'].errors}" >
                      <div class="input-group-prepend">
                      </div>
                      <input style="margin-left:0px"  formControlName="actuelPass"
                      type="{{inputType}}" class="form-control" autocomplete="on">
                      <div class="eyes" *ngIf="inputType_pwd" (click)="eyes(inputType)">
                        <svg width="20" height="17" viewBox="0 0 22 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                          <path d="M14.16 9.58C14.16 11.56 12.56 13.16 10.58 13.16C8.6 13.16 7 11.56 7 9.58C7 7.6 8.6 6 10.58 6C12.56 6 14.16 7.6 14.16 9.58Z" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                          <path d="M10.785 17.55C14.315 17.55 17.605 15.47 19.895 11.87C20.795 10.46 20.795 8.09 19.895 6.68C17.605 3.08 14.315 1 10.785 1C7.255 1 3.965 3.08 1.675 6.68C0.775 8.09 0.775 10.46 1.675 11.87C3.965 15.47 7.255 17.55 10.785 17.55Z" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                      </div>
                      <div class="eyes" *ngIf="inputType_txt" (click)="eyes(inputType)">
                        <svg width="22" height="21" viewBox="0 0 22 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                          <path d="M14.108 7.96063L9.04796 12.599C8.37696 11.9839 8 11.1497 8 10.2798C8 9.84909 8.09255 9.4226 8.27236 9.02467C8.45217 8.62675 8.71572 8.26519 9.04796 7.96063C9.3802 7.65607 9.77464 7.41448 10.2087 7.24966C10.6428 7.08483 11.1081 7 11.578 7C12.5269 7 13.437 7.34555 14.108 7.96063V7.96063Z" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                          <path d="M14.51 10.8083C14.3745 11.4478 14.0337 12.0355 13.5312 12.4961C13.0287 12.9567 12.3876 13.2692 11.69 13.3933M8.47 12.4858L1 19.3333M21 1L13.53 7.8475" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                          <path d="M16.605 3.87C14.855 2.66 12.855 2 10.785 2C7.255 2 3.965 3.90667 1.675 7.20667C0.775 8.49917 0.775 10.6717 1.675 11.9642C2.465 13.1008 3.385 14.0817 4.385 14.87M7.205 16.4833C8.345 16.9233 9.555 17.1617 10.785 17.1617C14.315 17.1617 17.605 15.255 19.895 11.955C20.795 10.6625 20.795 8.49 19.895 7.1975C19.565 6.72083 19.205 6.27167 18.835 5.85" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                          </svg>
                      </div>
                    </div>
                    <div style="margin-top: -10px;" *ngIf="submitted && profileForm.controls['actuelPass'].errors" class="text-danger">
                      <div *ngIf="submitted && profileForm.controls['actuelPass'].errors['required']" class="pt-2">
                        Le mot de passe est obligatoire!
                      </div>
                      </div>
                    </div>
                </div>
                <div class="row">
                  <div class="col-lg-12">
                    <label for="newPass">Nouveau mot de passe</label>
                    <div [ngClass]="{'invalid':submitted && profileForm.controls['newPass'].errors}" class="input-group input-group-alternative mb-3">
                      <div class="input-group-prepend">
                        <i class="fa fa-home"></i>
                      </div>
                      <input style="margin-left:0px"  formControlName="newPass"
                      type="{{inputType_nouveau}}" class="form-control" autocomplete="on">
                      <div class="eyes" *ngIf="inputType_nouveau_pwd" (click)="eyes_nouveau(inputType_nouveau)">
                        <svg width="20" height="17" viewBox="0 0 22 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                          <path d="M14.16 9.58C14.16 11.56 12.56 13.16 10.58 13.16C8.6 13.16 7 11.56 7 9.58C7 7.6 8.6 6 10.58 6C12.56 6 14.16 7.6 14.16 9.58Z" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                          <path d="M10.785 17.55C14.315 17.55 17.605 15.47 19.895 11.87C20.795 10.46 20.795 8.09 19.895 6.68C17.605 3.08 14.315 1 10.785 1C7.255 1 3.965 3.08 1.675 6.68C0.775 8.09 0.775 10.46 1.675 11.87C3.965 15.47 7.255 17.55 10.785 17.55Z" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                      </div>
                      <div class="eyes" *ngIf="inputType_nouveau_txt" (click)="eyes_nouveau(inputType_nouveau)">
                        <svg width="22" height="21" viewBox="0 0 22 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                          <path d="M14.108 7.96063L9.04796 12.599C8.37696 11.9839 8 11.1497 8 10.2798C8 9.84909 8.09255 9.4226 8.27236 9.02467C8.45217 8.62675 8.71572 8.26519 9.04796 7.96063C9.3802 7.65607 9.77464 7.41448 10.2087 7.24966C10.6428 7.08483 11.1081 7 11.578 7C12.5269 7 13.437 7.34555 14.108 7.96063V7.96063Z" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                          <path d="M14.51 10.8083C14.3745 11.4478 14.0337 12.0355 13.5312 12.4961C13.0287 12.9567 12.3876 13.2692 11.69 13.3933M8.47 12.4858L1 19.3333M21 1L13.53 7.8475" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                          <path d="M16.605 3.87C14.855 2.66 12.855 2 10.785 2C7.255 2 3.965 3.90667 1.675 7.20667C0.775 8.49917 0.775 10.6717 1.675 11.9642C2.465 13.1008 3.385 14.0817 4.385 14.87M7.205 16.4833C8.345 16.9233 9.555 17.1617 10.785 17.1617C14.315 17.1617 17.605 15.255 19.895 11.955C20.795 10.6625 20.795 8.49 19.895 7.1975C19.565 6.72083 19.205 6.27167 18.835 5.85" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                          </svg>
                      </div>
                    </div>
                    <div style="margin-top: -10px;" *ngIf="submitted && profileForm.controls['newPass'].errors" class="text-danger">
                      <div *ngIf="submitted && profileForm.controls['newPass'].errors['required']">
                        Le mot de passe est obligatoire!
                      </div>
                  </div>

                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-12">
                      <label for="newPasswordconfirm">Confirmation de mot de passe</label>
                      <div [ngClass]="{'invalid':submitted && invalid }" style="position: relative;">



                        <input style="margin-left:0px" (keyup)="passeIdentique()"  formControlName="newPasswordconfirm"
                        type="{{inputType_confirm}}" class="form-control" autocomplete="on">
                        <div class="eyes"  *ngIf="inputType_confirm_pwd" (click)="eyes_confirm(inputType_confirm)">
                          <svg width="20" height="17" viewBox="0 0 22 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M14.16 9.58C14.16 11.56 12.56 13.16 10.58 13.16C8.6 13.16 7 11.56 7 9.58C7 7.6 8.6 6 10.58 6C12.56 6 14.16 7.6 14.16 9.58Z" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M10.785 17.55C14.315 17.55 17.605 15.47 19.895 11.87C20.795 10.46 20.795 8.09 19.895 6.68C17.605 3.08 14.315 1 10.785 1C7.255 1 3.965 3.08 1.675 6.68C0.775 8.09 0.775 10.46 1.675 11.87C3.965 15.47 7.255 17.55 10.785 17.55Z" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                          </svg>
                        </div>
                        <div  class="eyes"  *ngIf="inputType_confirm_txt" (click)="eyes_confirm(inputType_confirm)">
                          <svg width="22" height="21" viewBox="0 0 22 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M14.108 7.96063L9.04796 12.599C8.37696 11.9839 8 11.1497 8 10.2798C8 9.84909 8.09255 9.4226 8.27236 9.02467C8.45217 8.62675 8.71572 8.26519 9.04796 7.96063C9.3802 7.65607 9.77464 7.41448 10.2087 7.24966C10.6428 7.08483 11.1081 7 11.578 7C12.5269 7 13.437 7.34555 14.108 7.96063V7.96063Z" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M14.51 10.8083C14.3745 11.4478 14.0337 12.0355 13.5312 12.4961C13.0287 12.9567 12.3876 13.2692 11.69 13.3933M8.47 12.4858L1 19.3333M21 1L13.53 7.8475" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M16.605 3.87C14.855 2.66 12.855 2 10.785 2C7.255 2 3.965 3.90667 1.675 7.20667C0.775 8.49917 0.775 10.6717 1.675 11.9642C2.465 13.1008 3.385 14.0817 4.385 14.87M7.205 16.4833C8.345 16.9233 9.555 17.1617 10.785 17.1617C14.315 17.1617 17.605 15.255 19.895 11.955C20.795 10.6625 20.795 8.49 19.895 7.1975C19.565 6.72083 19.205 6.27167 18.835 5.85" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </div>
                      </div>
                      <div style="margin-top: -10px;" *ngIf="submitted && profileForm.controls['newPasswordconfirm'].errors" class="text-danger">




                      </div>

                         <p  *ngIf="submitted && invalid" class="text-danger pt-2">les mot de passe ne correspond pas</p >
                    </div>
                  </div>

              </div>
              <div class="d-flex justify-content-center">
                <div class="row ">
                <div class="col-md-6">
                  <button type="reset"  class="btn btn-default btn-primary mt-3">Annuler</button>
              </div>
                  <div class="col-md-6">
                    <button type="submit"  class="btn btn-default btn-danger mt-3">Modifier</button>
                </div>
                </div>
    </div>

            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
