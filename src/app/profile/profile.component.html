
<div style="margin-right: -35%; margin-left: 35%;">
  <div>
    <div class="col-xl-4 mb-5 mb-xl-3">
      <div class="card shadow">


        <div class="card-body pt-0 pt-md-4">

          <div class="text-center">
            <h3>
              CHEIKH SALL<span class="font-weight-light"></span>
            </h3>
            <div class="h5 font-weight-300">
              <i class="ni location_pin mr-2"></i>chmouhammed2605@gmail.com
            </div>

          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-4 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8 ">
              <h3 class="mb-0 ">Mon profile</h3>
            </div>

          </div>
        </div>
        <div class="bg-white">
          <form role="form"  [formGroup]="profileForm" (ngSubmit)="profileUser()">
            <h6 class="heading-small text-muted mb-4">Mes informations</h6>
            <div class="pl-md-6">

              <div class="row">

                <div class="col-lg-12">
                  <label for="prenom">Prénom</label>
                  <div [ngClass]="{'invalid':submitted && profileForm.controls['prenom'].errors}" class="input-group input-group-alternative mb-3">
                    <div class="input-group-prepend">
<!--                       <span class="input-group-text"><i class="ni ni-hat-3"></i></span> -->
                    </div>
                    <input  formControlName="prenom"
                    type="text" class="form-control" autocomplete="on">
                  </div>
                  <div style="margin-top: -10px;" *ngIf="submitted && profileForm.controls['prenom'].errors" class="text-danger">
                    <div *ngIf="submitted && profileForm.controls['prenom'].errors['required']">
                        Le prenom est obligatoire!
                    </div>
                    <div *ngIf="submitted && profileForm.controls['prenom'].errors['cannotContainSpace']">
                        Espace prénom autorisé
                    </div>
                    </div>
                </div>

              </div>
              <div class="row">
                <div class="col-lg-12">
                  <label for="nom">Prénom</label>
                  <div [ngClass]="{'invalid':submitted && profileForm.controls['nom'].errors}" class="input-group input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <!-- <span class="input-group-text"><i class="ni ni-hat-3"></i></span> -->
                    </div>
                    <input  formControlName="nom"
                    type="text" class="form-control" autocomplete="on">
                  </div>
                  <div style="margin-top: -10px;" *ngIf="submitted && profileForm.controls['nom'].errors" class="text-danger">
                    <div *ngIf="submitted && profileForm.controls['nom'].errors['required']">
                        Le prenom est obligatoire!
                    </div>
                    <div *ngIf="submitted && profileForm.controls['nom'].errors['cannotContainSpace']">
                        Espace prénom autorisé
                    </div>
                    </div>
                </div>
              </div>
                <div class="row">
                  <div class="col-lg-12">
                    <label for="email">Prénom</label>
                    <div [ngClass]="{'invalid':submitted && profileForm.controls['email'].errors}" class="input-group input-group-alternative mb-3">
                      <div class="input-group-prepend">
                     <!--    <span class="input-group-text"><i class="ni ni-hat-3"></i></span> -->
                      </div>
                      <input  formControlName="email"
                      type="text" class="form-control" autocomplete="on">
                    </div>
                    <div style="margin-top: -10px;" *ngIf="submitted && profileForm.controls['email'].errors" class="text-danger">
                      <div *ngIf="submitted && profileForm.controls['email'].errors['required']">
                          Le prenom est obligatoire!
                      </div>
                      <div *ngIf="submitted && profileForm.controls['email'].errors['cannotContainSpace']">
                          Espace prénom autorisé
                      </div>
                      </div>
                  </div>
                </div>

            </div>
            <div class="row">
            <div class="col-md-6">
              <button type="reset"  class="btn btn-default mt-3">Annuler</button>
          </div>
              <div class="col-md-6">
                <button type="submit"  class="btn btn-default mt-3">Modifier</button>
            </div></div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
