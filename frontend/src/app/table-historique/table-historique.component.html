<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="thead-light border-0">
          <h3 class="m-3">Historique</h3>
        </div>
        <div class="table-responsive">
          <table class="table table-bordered align-items-center table-flush">
            <thead class="card-header ">
              <tr>
                <th colspan="2" rowspan="2">Date</th>
                <th colspan="2">8h</th>
                <th colspan="2">12h</th>
                <th colspan="2">18h</th>
               
              </tr>
         
            </thead>
            <tbody>
              <tr  >
              
                <td colspan="2"   ></td>
                <td> temperature</td>
                <td>humidité</td>
                <td> temperature</td>
                <td>humidité</td>
                <td> temperature</td>
                <td>humidité</td>
              </tr>
              <tr *ngFor="let tempHum of tempHums | paginate: { itemsPerPage: 6, currentPage: p } " >
  
                <td colspan="2">{{tempHum.date}}</td>
                <td>{{tempHum.temperature8h}}</td>
                <td>{{tempHum.humidite8h}}</td>
                <td>{{tempHum.temperature12h}}</td>
                <td>{{tempHum.humidite12h}}</td>
                <td>{{tempHum.temperature18h}}</td>
                <td>{{tempHum.humidite18h}}</td>
            </tr>
            </tbody>
          </table>
        </div>
        <div class="card-footer py-4">
         
          <!-- pagination -->
          <div class="card-footer py-4 d-flex" style="justify-content: right;">
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
        
          </div>
        </div>
      </div>
    </div>
  </div>
