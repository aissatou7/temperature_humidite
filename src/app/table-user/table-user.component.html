
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="thead-light border-0">
          <h3 class="m-3">Table des actives</h3>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="card-header ">
              <tr>
                <th scope="col">Prenom</th>
                <th scope="col">Nom</th>
                <th scope="col">Email</th>
                <th scope="col">Matricule</th>
                <th scope="col">Role</th>
                <th scope="col"> Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users">
                <td> {{user.prenom}} </td>
                <td> {{user.nom}} </td>
                <td> {{user.email}} </td>
                <td> 'matricule' </td>
                <td> {{user.role}} </td>
                <td> 
                 <button class="btn"> <span class="material-symbols-outlined">sync_alt </span></button> 
                 <a href="pageUpdate/{{user._id}}" class="btn"><span class="material-symbols-outlined">update</span></a>
                 <button  (click)="deleteUser(user)"  class="btn"> <span class="material-symbols-outlined">  delete </span></button> 
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="card-footer py-4">
          <nav aria-label="...">
            <ul class="pagination justify-content-end mb-0">
              <li class="page-item disabled">
                <a class="page-link" href="javascript:void(0)" tabindex="-1">
                  <i class="fas fa-angle-left"></i>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li class="page-item active">
                <a class="page-link" href="javascript:void(0)">1</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">2 </a>
              </li>
              <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">
                  <i class="fas fa-angle-right"></i>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
