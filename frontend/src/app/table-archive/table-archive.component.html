<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
      <div class="col">
        <div class="card shadow">
          <div class="thead-light border-0 d-flex">
            <h3 class="m-3">Table des Archivés</h3>
           <!--  <input type="text" [(ngModel)]="term" style="margin-left:37%; height: 40px; border-radius:15px; margin-top:1% ;" placeholder="Rechercher ici ..." > -->
          </div>
          <div class="search "  style="margin-left: 75%;">
            <input class="inp"  [(ngModel)]="term" type="search">
            <button class="btns btn"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill=#fff><!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --> <path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352c79.5 0 144-64.5 144-144s-64.5-144-144-144S64 128.5 64 208s64.5 144 144 144z "/></svg></button>
          </div>
          <div class="table-responsive">
            <table class="table align-items-center table-flush" >

              <thead class="card-header ">
                <tr>
                  <th scope="col">Prenom</th>
                  <th scope="col">Nom</th>
                  <th scope="col">Email</th>
                  <th scope="col">Date d'archivage</th>
                  <th scope="col"> Actions</th>
                </tr>
              </thead>
              <tbody >
                <tr *ngFor="let user of users |filter:term | paginate: { itemsPerPage: 6, currentPage: p } " >

                  <td> {{user.prenom}} </td>
                  <td> {{user.nom}} </td>
                  <td> {{user.email}} </td>
                  <td> {{user.date_archivage}} </td>
                  <td>
                    <button class="btn" data-bs-toggle="modal" data-bs-target="#switchModal"  (click)="DeArchiver(user._id, user.etat)" > <span class="material-symbols-outlined">delete_forever </span></button>
                  </td>

              </tbody>

            </table>
          </div>
          <!-- pagination -->
          <div class="card-footer py-4 d-flex" style="justify-content: right;">
             <pagination-controls (pageChange)="p = $event" ></pagination-controls>

          </div>
        </div>
      </div>
    </div>
